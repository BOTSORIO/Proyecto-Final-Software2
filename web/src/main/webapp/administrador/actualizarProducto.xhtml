<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<ui:composition template="/WEB-INF/plantilla.xhtml">


  <ui:define name="title">Producto | Actualizar</ui:define>
  <ui:define name="content">

    <div class="row">

      <div class="col">

      </div>

      <div class="col">

        <h:form id="actualizar-producto">

          <p:card styleClass="tarjeta"
                  style="margin-left: 8%; margin-right: 20%; margin-top: 10%; margin-bottom: 2%; width: 80%;">
            <f:facet name="title">
              ¡Actualice su Producto!
            </f:facet>
            <p>Ingrese el nombre del producto a modificar</p>
            <h:panelGrid columns="2" cellpadding="5" width="100%">

              <p:outputLabel for="nombre_producto_busqueda" value="Nombre:"/>
              <p:inputText id="nombre_producto_busqueda" value="#{administradorBean.productoN.nombre}" style="width: 100%"
                           required="true"
                           requiredMessage="El nombre del producto es obligatorio"/>

              <p:outputLabel for="categoria_producto" value="Categoria:"/>
              <p:selectOneMenu id="categoria_producto" value="#{administradorBean.producto.categoria}"
                               converter="#{categoriaConverter}"
                               required="true"
                               requiredMessage="La categoria es obligatorio">
                <f:selectItem itemLabel="Seleccione una categoria" noSelectionOption="true"/>
                <f:selectItems var="categoria" itemLabel="#{categoria.nombre}" value="#{administradorBean.categorias}"/>
              </p:selectOneMenu>

              <p:outputLabel for="nombre_producto" value="Nombre:"/>
              <p:inputText id="nombre_producto" value="#{administradorBean.producto.nombre}" style="width: 100%"
                           required="true"
                           requiredMessage="El nombre de la mascota es obligatorio"/>

              <p:outputLabel for="descripcion_producto" value="Descripción:"/>
              <p:inputTextarea id="descripcion_producto" value="#{administradorBean.producto.descripcion}" style="width: 100%"
                               required="true"
                               requiredMessage="La descripcion es obligatorio"/>

              <p:outputLabel for="precio_producto" value="Precio:"/>
              <p:inputText id="precio_producto" value="#{administradorBean.producto.precio}" style="width: 100%"/>

              <p:outputLabel for="imagenes_producto" value="Imagenes: "/>
              <p:fileUpload id="imagenes_producto" listener="#{administradorBean.subirImagenes}" mode="advanced"
                            multiple="true" sizeLimit="1000000" fileLimit="5"
                            allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true" skinSimple="true"/>
            </h:panelGrid>

            <h:panelGrid columns="2" cellpadding="5" width="100%">

              <p:commandButton action="#{administradorBean.actualizarProducto}" value="Crear" update="@form"
                               style="width: 50%; margin-left: 30%;margin-top: 5%"/>

              <p:button href="/index.xhtml" value="Volver"
                        style="width: 50%; margin-left: 20%;margin-top: 5%"/>

              <p:growl showDetail="true"/>
            </h:panelGrid>
          </p:card>
        </h:form>
      </div>
    </div>

  </ui:define>
</ui:composition>
</html>
