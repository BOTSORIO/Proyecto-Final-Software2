<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<ui:composition template="/WEB-INF/plantilla.xhtml">
    <ui:define name="title">Usuario | Actualizar</ui:define>
    <ui:define name="content">

        <div>
        <p:card id="card-update-user">
            <f:facet name="title">
                <font color="#000000"
                      face="tahoma">¡Actualice sus datos!</font>
            </f:facet>

            <p id="context-user"><font color="#000000" >¡Hola! en el siguiente formulario puedes indicarnos tus datos y actualizar tu usuario.</font></p>

            <h:form id="form-update-user">
                <h:panelGrid columns="2" cellpadding="5" width="100%">

                    <p:outputLabel for="nombre_usuario" value="Nombre:"/>
                    <p:inputText id="nombre_usuario" value="#{usuarioBean.usuario.nombre}"
                                 required="true" requiredMessage="Ups! olvidaste el nombre de usuario"/>

                    <p:outputLabel for="nickName_usuario" value="Nickname:"/>
                    <p:inputText id="nickName_usuario" value="#{usuarioBean.usuario.nickname}"                                 required="true" requiredMessage="Ups! olvidaste el nickname"/>

                    <p:outputLabel for="email_usuario" value="Email:"/>
                    <p:inputText id="email_usuario" value="#{usuarioBean.usuario.email}"
                                 required="true"
                                 requiredMessage="Ups! olvidaste el email"/>

                    <p:outputLabel for="ciudad_usuario" value="Ciudad:"/>
                    <p:selectOneMenu id="ciudad_usuario" value="#{usuarioBean.usuario.ciudad}"
                                     converter="#{ciudadConverter}"
                                     redisplay="true" required="true"
                                     requiredMessage="Ups! olvidaste seleccionar la ciudad">
                        <f:selectItem itemLabel="Seleccione una ciudad" noSelectionOption="true"/>
                        <f:selectItems var="ciudad" itemLabel="#{ciudad.nombre}" value="#{usuarioBean.ciudades}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="contrasenia_usuario" value="Contraseña:"/>
                    <p:password id="contrasenia_usuario" value="#{usuarioBean.usuario.password}"
                                redisplay="true" required="true"
                                requiredMessage="Ups! olvidaste la contraseña"/>

                </h:panelGrid>
                <br></br>
                <h:panelGrid style="text-align: center" columns="2" width="100%">

                    <p:button id="button2" href="/index.xhtml" value="Volver"
                              style="width: 140px"/>

                    <p:commandButton id="buttonu" action="#{usuarioBean.actualizarUsuario}" value="Actualizar" update="form-update-user"
                                     style="width: 140px"/>

                    <p:growl showDetail="true"/>
                </h:panelGrid>
            </h:form>
        </p:card>
        </div>
    </ui:define>
</ui:composition>

</html>
