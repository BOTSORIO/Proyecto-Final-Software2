<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">


<ui:composition template="/WEB-INF/plantilla.xhtml">

    <ui:define name="title">Inicio | Moderador</ui:define>
    <ui:define name="content">

        <div style="margin: 2% 5%">
            <h1>¡Hola!</h1>
            <h2>#{trabajadorBean.trabajador.nombre}</h2>
            <p:divider></p:divider>
            <h4>Email:          #{trabajadorBean.trabajador.email}</h4>
            <br></br>
            <h4>Nickname:          #{trabajadorBean.trabajador.nickname}</h4>
            <br></br>
        </div>

        <div class="card" style="margin: 2% 5%">
            <h1 style="margin: 2% 5%">Lugares aprobados por tí</h1>

            <p:outputPanel id="aprobados" style="margin: 1% 5%">
                <p:dataTable value="#{trabajadorBean.lugaresAprobados}" var="lugar" id="aprobadosTable">

                    <p:column headerText="Nombre">
                        <h:outputText value="#{lugar.nombre}"/>
                    </p:column>

                    <p:column headerText="Tipo">
                        <f:facet name="header">
                            <h:outputText value="Tipo"/>
                        </f:facet>
                        <h:outputText value="#{lugar.tipo.nombre}"/>
                    </p:column>

                    <p:column headerText="Descripcion">
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{lugar.descripcion}"/>
                    </p:column>

                    <p:column headerText="Desaprobar">
                        <p:commandButton action="#{trabajadorBean.desaprobarLugar(lugar.id)}"
                                         update="aprobadosTable" icon="pi pi-times"
                                         styleClass="rounded-button ui-button-flat"/>
                    </p:column>

                </p:dataTable>
            </p:outputPanel>
        </div>

    </ui:define>
</ui:composition>
</html>
